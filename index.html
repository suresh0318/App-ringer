<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- bootstrap links -->
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div>
    <div class="row">
      <div class="col-sm-6 m-auto" >
        <img src="image.PNG" />
      </div>
      <div class="col-sm-6 right">
        <h2>Sign in</h2>
        <p class="form-new-user">New user? <span class="form-contact">Contact Support</span></p>
        <form>
          <label for="email" class="mt-4"> Email address </label>
          <input type="email" class="form-control mb-4 pb-3" />
          <label for="password"> Enter password </label>
          <div class="icon-styles">
            <i class="bi bi-eye-fill"></i>
          </div>
          <input type="password" class="form-control mb-5 pb-3"></input>
          <div class="row">
            <div class="col-sm-6">
              <span class="form-forgot">Forgot password?</span>
            </div>
            <div class="col-sm-6">
              <button class="btn">Sign in</button>
            </div>
          </div>
        </form>
        <div style="
              width: 100%;
              height: 20px;
              border-bottom: 1px solid black;
              text-align: center;
            " class="mt-3 mb-4">
          <span style="font-size: 20px; padding: 0 10px; background: white">
            or
          </span>
        </div>
        <p class="tnc-para">
          Protected by reCAPTCHA and subject to the Google
          <span class="tnc">Privacy Policy</span> and <span class="tnc">Terms of Service.</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
